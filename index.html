<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora</title>
</head>
<body class="bg-gray-900">
    <main class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-80">
            <input type="text" id="display" readonly class="w-full mb-4 p-2 text-right text-2xl bg-gray-700 text-white rounded" value="0">
            
            <div class="grid grid-cols-4 gap-2">
                <button class="btn bg-gray-600 text-white p-3 rounded">7</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">8</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">9</button>
                <button class="op bg-orange-500 text-white p-3 rounded">/</button>
                <!---------------------------------------------------------------------->
                <button class="btn bg-gray-600 text-white p-3 rounded">4</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">5</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">6</button>
                <button class="op bg-orange-500 text-white p-3 rounded">*</button>
                <!---------------------------------------------------------------------->
                <button class="btn bg-gray-600 text-white p-3 rounded">1</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">2</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">3</button>
                <button class="op bg-orange-500 text-white p-3 rounded">-</button>
            
                <!---------------------------------------------------------------------->
                <button class="btn bg-gray-600 text-white p-3 rounded">0</button>
                <button class="btn bg-gray-600 text-white p-3 rounded">.</button>
                <button id="equals" class="bg-green-500 text-white p-3 rounded">=</button>
                <button class="op bg-orange-500 text-white p-3 rounded">+</button>
                <!---------------------------------------------------------------------->
                <button id="clear" class="col-span-4 bg-red-500 text-white p-3 rounded">C</button>
            </div>
        </div>
    </main>
    <script src="./dist/index.js"></script>
</body>
</html>
